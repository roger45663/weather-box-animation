<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>weather box</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="tempsvg">
        <circle cx="0" cy="100" r="3"></circle>
        <text x="0" y="100">29°</text>
        <circle cx="70" cy="90" r="3"></circle>
        <text x="70" y="90">30°</text>
        <circle cx="140" cy="110" r="3"></circle>
        <text x="140" y="110">28°</text>
        <circle cx="210" cy="130" r="3"></circle>
        <text x="210" y="130">26°</text>
        <circle cx="280" cy="140" r="3"></circle>
        <text x="280" y="140">25°</text>
        <circle cx="350" cy="140" r="3"></circle>
        <text x="350" y="140">25°</text>
        <circle cx="420" cy="150" r="3"></circle>
        <text x="420" y="150">24°</text>
        <polyline points="0,100 70,90 140,110 210,130 280,140 350,140 420,150"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">29°C</div>
        <div class="infos">
          <div class="address">台中市豐原區</div>
          <div class="time">星期三 上午11:00</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WEN</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <g class="cloud">
            <circle cx="-28" cy="25" r="22"></circle>
            <circle cx="-13" cy="25" r="22"></circle>
            <circle cx="-2" cy="25" r="22"></circle>
            <circle cx="-20" cy="5" r="15"></circle>
            <circle cx="-5" cy="10" r="15"></circle>
          </g>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <g class="cloud">
            <circle cx="-28" cy="25" r="22"></circle>
            <circle cx="-13" cy="25" r="22"></circle>
            <circle cx="-2" cy="25" r="22"></circle>
            <circle cx="-20" cy="5" r="15"></circle>
            <circle cx="-5" cy="10" r="15"></circle>
          </g>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-65 -30 100 100">
          <line class="rain" x1="-28" y1="15" x2="-28" y2="-5"></line>
          <line class="rain" x1="-20" y1="25" x2="-20" y2="-8"></line>
          <line class="rain" x1="-3" y1="20" x2="-3" y2="-5"></line>
          <g class="cloud">
            <circle cx="-28" cy="25" r="22"></circle>
            <circle cx="-13" cy="25" r="22"></circle>
            <circle cx="-2" cy="25" r="22"></circle>
            <circle cx="-20" cy="5" r="15"></circle>
            <circle cx="-5" cy="10" r="15"></circle>
          </g>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-65 -30 100 100">
          <line class="rain" x1="-28" y1="15" x2="-28" y2="-5"></line>
          <line class="rain" x1="-20" y1="25" x2="-20" y2="-8"></line>
          <line class="rain" x1="-3" y1="20" x2="-3" y2="-5"></line>
          <g class="cloud">
            <circle cx="-28" cy="25" r="22"></circle>
            <circle cx="-13" cy="25" r="22"></circle>
            <circle cx="-2" cy="25" r="22"></circle>
            <circle cx="-20" cy="5" r="15"></circle>
            <circle cx="-5" cy="10" r="15"></circle>
          </g>
        </svg>
      </div>
    </div>
  </label>
</div>
  
  

</body>

</html>
